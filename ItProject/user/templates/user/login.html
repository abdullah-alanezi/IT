
{% extends 'main/base.html' %}

{% block title %}تسجيل الدخول{% endblock %}

{% load static %}

{% block content %}
<div class="container" >

            <section class="mt-5 border border-0 rounded shadow-lg bg-light  ">
                <div class="row">
                  <div class="col-12">
                    <div class="card text-black">
                      <div class="card-body">
                        <div class="row justify-content-center">
                          <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                            <p class="text-center h1 fw-bold mb-5 mt-4">تسجبل الدخول</p>
                            {% if msg %}
                            <p style="color: red;">{{msg}}</p>
                            {% endif %}
                            <form action="{% url 'user:login_view' %}" method="post" >
                              {% csrf_token %}
          
                              <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                  <label class="form-label" for="form3Example1c"> اسم المستخدم</label>
                                  <input type="text" name="username" id="form3Example1c" class="form-control">
                                  
                                </div>
                              </div>
                              <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                  <label class="form-label"  for="form3Example4c">كلمة المرور</label>
                                  <input type="password"  name="password" id="form3Example4c" class="form-control">
                                  
                                </div>
                              </div>

          
                              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button type="submit" class="btn btn-success btn-lg">دخول</button>
                              </div>
          
                            </form>
          
                          </div>
                          <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
          
                            <img src="{% static 'images/logo2.jpeg' %}" class="img-fluid" alt="Sample image">
          
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>

</div>

{% endblock %}
